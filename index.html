<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>logo 生成器</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.minicolors.css">
    <link rel="stylesheet" href="css/index.css" >
</head>
<body>
    <div class="logo-main clearfix" id="logo-main">
        <!-- 左侧 -->
        <div class="logo-left fl">
            <div class="logo-img-add">
                <img src="" class="preview-img" id="preview" alt="">
                <input id="upload" type="file" class="upload" onchange="loadImageFile();" />
            </div>
            <div class="logo-name">
                <input class="input-text" id="logo-name" placeholder="请输入系统名称" value="" type="text" />
            </div>
            <div class="logo-name add-sub-title">
                <input class="input-text" id="add-sub-title" type="text" placeholder="请输入副标题" />
            </div>
        </div>

        <!-- 右侧 -->
        <div class="logo-right fl">
            <!-- 主题和背景色 -->
            <div class="logo-theme clearfix">
                <select name="" id="theme-select" class="select-theme fl">
                    <option value="dream">dream 主题</option>
                    <option selected="selected" value="grace">grace 主题</option>
                    <option value="aide">aide 主题</option>
                    <option value="brance">brance 主题</option>
                    <option value="meter">meter 主题</option>
                </select>

                <div class="logo-color-picker fl">
                    <input type="text" id="color-picker" class="form-control demo" value="#766fa8">
                </div>
                <i class="fl tip" title="单机内容进行移动或编辑；背景仅做辅助，生成时将被去除">?</i>
            </div>

            <!-- 登录页logo -->
            <div id="login-info">
                <div class="logo-size clearfix">
                    <div class="fl mr-10">
                        登录页
                    </div>
                    <div class="fl">
                        <span class="mr-10">尺寸：</span>
                        <input type="text" class="logo-size-input logo-width" value="650" name="" />
                        <input type="text" class="logo-size-input logo-height" value="110" name="" />

                        <span  class="mr-10">图片：</span>
                        <span class="icon-reduce">-</span>
                        <input class="pic-times" data-time="100" type="text" min="10" value="100%" />
                        <span class="icon-plus">+</span>
                        
                        <span  class="mr-10">文本：</span>
                        <div class="text-info hidden">
                            <div class="logo-text-picker">
                                <input type="text" class="text-picker" value="#fff">
                            </div>
                            <!-- <input type="text" id="text-picker" class="text-picker" value="#fff"> -->
                            <input type="text" class="logo-size-input logo-font-size" value="24px" name="" />
                            <select name="" class=" logo-font-weight">
                                <option value="300">lighter</option>
                                <option value="400">light</option>
                                <option value="500" selected>normal</option>
                                <option value="700">bold</option>
                                <option value="900">bolder</option>
                            </select>
                            <select name="" class=" logo-font-family">
                                <option value="Microsoft YaHei" selected>微软雅黑</option>
                                <option value="SimHei">黑体</option>
                                <option value="SimSun">宋体</option>
                                <option value="KaiTi">楷体</option>
                            </select>
                        </div>

                        <button class="result">下载</button>
                    </div>
                </div>

                <!-- 登录页logo -->
                <div class="canvas-box canvas-help" id="canvas-box">
                    <canvas id="canvas" class="canvas" width="650" height="110"></canvas>
                    <div class="logo-img">
                        <img class="logo-pic" src="" alt="">
                    </div>
                    <p class="logo-title" id="logo-title">
                        
                    </p>
                    <p class="logo-sub-title" id="logo-sub-title">

                    </p>
                </div>

                <div class="canvas-box" id="canvas-box-result">
                    <canvas id="canvas-result" class="canvas" width="650" height="110"></canvas>
                </div>
            </div>
