<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>logo 生成器</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.minicolors.css">
    <link rel="stylesheet" href="css/index.css" >
    <link rel="stylesheet" href="css/element-ui.css">
</head>
<body>
    <!-- <div class="content-tip">目前只支持 Chrome 浏览器下载 logo</div> -->
    <div class="logo-main clearfix" id="logo-main">
        <!-- 左侧 -->
        <div class="logo-left fl">
            <div class="logo-img-add nopic" id="logo-img-add">
                <img src="" class="preview-img" id="preview" alt="">
                <input id="upload" type="file" class="upload" onchange="loadImageFile();" />
                <i class="el-icon-delete img-delete" id="img-delete"></i>
            </div>
            <div class="logo-name">
                <div class="el-input">
                    <input type="text" id="logo-name" value="新点网上协同办公平台" autocomplete="off" placeholder="请输入标题" class="el-input__inner">
                </div>
            </div>
            <div class="logo-name add-sub-title">
                <div class="el-input">
                    <input type="text" id="add-sub-title" autocomplete="off" placeholder="请输入副标题" class="el-input__inner">
                </div>
            </div>
        </div>

        <!-- 右侧 -->
        <div class="logo-right fl">
            <!-- 主题和背景色 -->
            <div class="logo-theme clearfix">

                <div class="el-input el-input--mini el-input--suffix fl theme-fix-box">
                    <select name="" id="theme-select" class="el-input__inner select-theme select-input fl">
                        <option value="none" selected="">请选择主题</option>
                        <option value="dream">dream 主题</option>
                        <option value="grace">grace 主题</option>
                        <option value="aide">aide 主题</option>
                        <option value="breeze">breeze 主题</option>
                        <option value="metro">metro 主题</option>
                        <option value="imac">imac 主题</option>
                    </select>
                    <i class="el-icon-caret-bottom select-icon"></i>
                </div>
                
                <div class="logo-color-picker el-input el-input--mini el-input--suffix fl fix-box">
                    <input type="text" id="color-picker" class="el-input__inner color-picker" data-opacity="0" value="#fff">
                </div>

                <!-- <a href="思源黑体.zip" class="download" download="思源黑体">【 思源黑体 】</a> -->

                <!-- <div class="logo-color-picker fl">
                    <input type="text" id="color-picker" class="form-control demo" value="#00f">
                </div> -->
                <i class="fl tip" title="">?</i>
            </div>

            <!-- 登录页logo -->
            <div id="login-info">
                <div class="logo-size clearfix relative">
                    <h3 class="mr-10">
                        登录页
                    </h3>
                    <div class="fl">
                        <div class="fix-mt-5 fl">
                            <span class="mr-10 fl logo-label">尺寸：</span>
                            <div class="el-input el-input--mini el-input--suffix fl fix-box-input">
                                <input type="text" autocomplete="off" value="650" placeholder="宽" class="el-input__inner logo-size-input logo-width">
                            </div>

                            <div class="el-input el-input--mini el-input--suffix fl fix-box-input">
                                <input type="text" autocomplete="off" value="110" placeholder="高" class="el-input__inner logo-size-input logo-height">
                            </div>
                        </div>
                        
                        <div class="fix-mt-5 fl pic-info hidden">
                            <span  class="mr-10">图片：</span>
                            <button type="button" class="el-button el-button--default el-button--mini icon-reduce">
                                <span>-</span>
                            </button>
                            <div class="el-input el-input--mini el-input--suffix fix-box-input">
                                <input type="text" data-time="100" min="10" type="text" autocomplete="off" value="100%" class="el-input__inner pic-times">
                            </div>

                            <button type="button" class="el-button el-button--default el-button--mini icon-plus">
                                <span>+</span>
                            </button>
                        </div>

                        <div class="fix-mt-5 fl text-info hidden">
                            <span  class="mr-10 title-text logo-label"></span>
                            <div class="inline-block">
                                <div class="logo-text-picker el-input el-input--mini el-input--suffix fl fix-box">
                                    <input type="text" class="el-input__inner color-picker text-picker" value="#fff">
                                </div>

                                <div class="el-input el-input--mini el-input--suffix fix-box-input">
                                   <input type="text" class="el-input__inner logo-size-input logo-font-size" value="40px" name="" />
                                </div>
                                <div class="el-input el-input--mini el-input--suffix fix-box">
                                    <select name="" class="el-input__inner logo-font-weight select-input">
                                        <option value="300">lighter</option>
                                        <option value="400">light</option>
                                        <option value="500" selected>normal</option>
                                        <option value="700">bold</option>
                                        <option value="900">bolder</option>
                                    </select>
                                    <i class="el-icon-caret-bottom select-icon"></i>
                                </div>
                                <div class="el-input el-input--mini hidden el-input--suffix fix-box">
                                    <select name="" class="el-input__inner logo-font-family select-input">
                                        <option value="Microsoft YaHei" selected>微软雅黑</option>
                                        <option value="SimHei">黑体</option>
                                        <option value="SimSun">宋体</option>
                                        <option value="KaiTi">楷体</option>
                                    </select>
                                    <i class="el-icon-caret-bottom select-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="el-button el-button--primary el-button--mini fix-mt-5 result">
                            <i class="el-icon-download"></i> <span class="down-text">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </button>
                    </div>
                </div>

                <!-- 登录页logo -->
                <div class="canvas-box canvas-help" id="canvas-box">
                    <canvas id="canvas" class="canvas" width="650" height="110"></canvas>
                    <div class="logo-img">
                        <img class="logo-pic" src="" alt="">
                    </div>
                    <p class="logo-title" id="logo-title"></p>
                    <p class="logo-sub-title" id="logo-sub-title"></p>
                </div>
            </div>
            
            <!-- 首页 -->
             <div id="home-info">
                <div class="logo-size clearfix relative">
                    <h3 class="mr-10">
                        首页
                    </h3>
                    <div class="fl">
                        <div class="fix-mt-5 fl">
                            <span class="mr-10 fl logo-label">尺寸：</span>
                            <div class="el-input el-input--mini el-input--suffix fl fix-box-input">
                                <input type="text" autocomplete="off" value="300" placeholder="宽" class="el-input__inner logo-size-input logo-width">
                            </div>

                            <div class="el-input el-input--mini el-input--suffix fl fix-box-input">
                                <input type="text" autocomplete="off" value="50" placeholder="高" class="el-input__inner logo-size-input logo-height">
                            </div>
                        </div>
                        
                        <div class="fix-mt-5 fl pic-info hidden">
                            <span  class="mr-10">图片：</span>
                            <button type="button" class="el-button el-button--default el-button--mini icon-reduce">
                                <span>-</span>
                            </button>
                            <div class="el-input el-input--mini el-input--suffix fix-box-input">
                                <input type="text" data-time="100" min="10" type="text" autocomplete="off" value="100%" class="el-input__inner pic-times">
                            </div>

                            <button type="button" class="el-button el-button--default el-button--mini icon-plus">
                                <span>+</span>
                            </button>
                        </div>

                        <div class="fix-mt-5 fl text-info hidden">
                            <span  class="mr-10 title-text logo-label"></span>
                            <div class="inline-block">
                                <!-- <div class="logo-text-picker">
                                    <input type="text" class="text-picker" value="#fff">
                                </div> -->
                                <div class="logo-text-picker el-input el-input--mini el-input--suffix fl fix-box">
                                    <input type="text" class="el-input__inner color-picker text-picker" value="#fff">
                                </div>
                                <div class="el-input el-input--mini el-input--suffix fix-box-input">
                                   <input type="text" class="el-input__inner logo-size-input logo-font-size" value="18px" name="" />
                                </div>
                                <div class="el-input el-input--mini el-input--suffix fix-box">
                                    <select name="" class="el-input__inner logo-font-weight select-input">
                                        <option value="300">lighter</option>
                                        <option value="400">light</option>
                                        <option value="500" selected>normal</option>
                                        <option value="700">bold</option>
                                        <option value="900">bolder</option>
                                    </select>
                                    <i class="el-icon-caret-bottom select-icon"></i>
                                </div>
                                <div class="el-input el-input--mini hidden el-input--suffix fix-box">
                                    <select name="" class="el-input__inner logo-font-family select-input">
                                        <option value="Microsoft YaHei" selected>微软雅黑</option>
                                        <option value="SimHei">黑体</option>
                                        <option value="SimSun">宋体</option>
                                        <option value="KaiTi">楷体</option>
                                    </select>
                                    <i class="el-icon-caret-bottom select-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="el-button el-button--primary el-button--mini fix-mt-5 result">
                            <i class="el-icon-download"></i> <span class="down-text">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </button>
                    </div>
                </div>

                <!-- 登录页logo -->
                <div class="canvas-box canvas-help" id="home-canvas-box">
                    <canvas id="home-canvas" class="canvas"></canvas>
                    <div class="logo-img">
                        <img class="logo-pic" src="" alt="">
                    </div>
                    <p class="logo-title"></p>
                    <p class="logo-sub-title"></p>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="dialog-bg hidden" id="dialog-bg"></div>
    <div class="dialog-box hidden" id="dialog-box">
        <div class="dialog-header">提示</div>
        <div>
            <ul>
                <li>
                    <p>出于版权考虑，使用前请先安装字体 -> <a href="思源黑体.zip" class="download" download="思源黑体">【 思源黑体 】</a></p>
                    <p>下载解压后 window 用户请放置到 C:\Windows\Fonts 目录下</p>
                </li>
                <li class="mt-20"><p>背景仅做辅助，生成时将被去除</p></li>
            </ul>
            
            
            <div class="check-tip">
                <div class="checkbox"></div> 不再提示
            </div>
        </div>
        <i class="el-message-box__close el-icon-close dialog-close"></i>
        <button type="button" class="el-button el-button--primary el-button--mini dialog-ok">
            知道了
        </button>
    </div>

    <div class="hidden dialog-result" id="dialog-result">
        <div class="dialog-header">提示</div>
        <div>
            <ul>
                <li>
                    <p>IE 内核下目前无法直接下载原图，您可以右击下图 另存为</p>
                </li>
            </ul>
            <i class="el-message-box__close el-icon-close dialog-close"></i>
            <div id="logo-result">
        
            </div>
        </div>
        
    </div>

    <script src=js/jquery-1.11.1.min.js></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.minicolors.js"></script>
    <script src="js/logoGen.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
